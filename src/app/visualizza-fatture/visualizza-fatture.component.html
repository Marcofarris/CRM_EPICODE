<div class="container">
    <form>
      <div class="form-group row">
        <div class="col-4 d-flex justify-content-end">
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="numero" name="numero" class="form-control form-control-sm" placeholder="Ricerca per id...">
          </div>
        </div>
        <div class="col-8">
          <button type="button" class="btn btn-info" (click)="vai()">Vai</button>
        </div>
      </div>
      </form>
      <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Data</th>
            <th scope="col">Numero</th>
            <th scope="col">Anno</th>
            <th scope="col">Importo</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of fatture; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.data }}</td>
            <td>{{ item.numero }}</td>
            <td>{{ item.anno }}</td>
            <td>{{ item.importo }}</td>
            <td>
              <button type="button" class="btn btn-info" (click)="selectFattura(item)">Dettaglio</button>
          </td>
          </tr>
          </tbody>
        </table>
  </div>
